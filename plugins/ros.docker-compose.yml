version: '2.1'
services:
  rosmaster:
    image: ros:noetic
    command: roscore
    container_name: idi_rosmaster
    ports:
      - 11311:11311
    environment:
      - ROS_MASTER_URI=http://172.19.0.5:11311
      - ROS_IP=172.19.0.5
    networks:
      isaac:
        ipv4_address: 172.19.0.5
